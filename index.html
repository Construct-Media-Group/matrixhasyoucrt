<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Zoom Image</title>
<style>
  .image-container {
    position: cover;
    width: 1980px; /* Adjust as needed */
    margin: auto; /* Center the div on the page */
    overflow: hidden; /* Keep the overflow content from expanding outside */
  }

  #zoomable-image {
    width: 100%;
    height: auto;
    transition: transform 2s ease-out, transform-origin 0.5s ease-out; /* Smooth transition for zoom and re-positioning */
    cursor: pointer; /* Indicates a clickable item */
    transform-origin: 50% 50%; /* Adjust this to the center of the screen in the image */
  }

  /* This class will be added via JavaScript on click */
  .zoomed {
    transform: scale(2); /* Adjust scale as desired for zoom level */
    transform-origin: x937 y367 ; /* Replace with the percentage values for the screen's center */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="/img/console.jpg" alt="Zoomable Image" id="zoomable-image">
</div>

<script>
  var image = document.getElementById('zoomable-image');
  image.addEventListener('click', function() {
    // Toggle the 'zoomed' class
    if (this.classList.contains('zoomed')) {
      this.classList.remove('zoomed');
    } else {
      this.classList.add('zoomed');
      // Redirect after a delay to allow the animation to be seen
      setTimeout(function() {
        window.location.href = '/terminal.html'; // Updated URL
      }, 2000); // Redirect after 2 seconds (2000 milliseconds)
    }
  });
</script>

</body>
</html>
